<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-sky-500 via-indigo-500 to-purple-600 min-h-screen flex flex-col font-sans text-white">

    <!-- Header -->
    <header class="backdrop-blur-md bg-white/10 border-b border-white/20 p-5 shadow-lg">
        <h1 class="text-3xl font-bold text-center tracking-wide">üçΩ Calorie App</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        <!-- Upload Section -->
        <section class="bg-white/20 backdrop-blur-lg rounded-2xl shadow-xl p-8 mb-10 border border-white/30">
            <h2 class="text-2xl font-semibold mb-5">Upload Food Photo</h2>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">

                <label class="bg-gradient-to-r from-indigo-400 to-indigo-600 text-white py-2 px-6 rounded-lg cursor-pointer hover:scale-105 transform transition duration-300 shadow-md">
                    Choose Photo
                    <input type="file" id="photoInput" accept="image/*">
                </label>
                <button id="capturePhoto" class="bg-gradient-to-r from-green-400 to-emerald-500 text-white py-2 px-6 rounded-lg hover:scale-105 transform transition duration-300 shadow-md">üì∑ Take Photo</button>
            </div>
            <div id="previewContainer" class="mt-6 hidden">
                <img id="photoPreview" class="max-w-full h-auto rounded-xl shadow-lg border border-white/30" alt="Food Preview">
            </div>
            <button id="analyzeButton" class="mt-6 bg-gradient-to-r from-pink-400 to-pink-600 text-white py-2 px-6 rounded-lg hover:scale-105 transform transition duration-300 w-full sm:w-auto hidden shadow-md">üîç Analyze Food</button>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Calorie Cards will be dynamically inserted here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="backdrop-blur-md bg-white/10 border-t border-white/20 text-center p-5 shadow-inner">
        <p class="text-sm"> Eat Smart, Stay Healthy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
